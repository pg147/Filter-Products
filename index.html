<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Listing</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="search-container">
        <input type="text" class="search-input" placeholder="Search..." />
        <button class="search-button">Search</button>
      </div>
      <nav class="nav">
        <button class="nav-button active">All Products</button>
        <button class="nav-button">Electronics</button>
        <button class="nav-button">Clothing</button>
        <button class="nav-button">Home & Garden</button>
      </nav>
    </header>
    <main class="product-container">
      <div class="product-card">
        <h3 class="product-title">Smartphone</h3>
        <p class="product-description">Description of smartphone product.</p>
      </div>
      <div class="product-card">
        <h3 class="product-title">T-Shirt</h3>
        <p class="product-description">Description of T-shirt product.</p>
      </div>
      <div class="product-card">
        <h3 class="product-title">Coffee Maker</h3>
        <p class="product-description">Description of coffee maker product.</p>
      </div>
      <div class="product-card">
        <h3 class="product-title">Laptop</h3>
        <p class="product-description">Description of laptop product.</p>
      </div>
      <div class="product-card">
        <h3 class="product-title">Blender</h3>
        <p class="product-description">Description of blender product.</p>
      </div>
      <div class="product-card">
        <h3 class="product-title">Hoodie</h3>
        <p class="product-description">Description of hoodie product.</p>
      </div>
    </main>

    <script src="/script.js"></script>
  </body>
</html>
